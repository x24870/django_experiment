{% load static %}

{% block extra_head %}
{% endblock %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <div class="post-detail">
    <h3>Label: {% for label in post.label.all %} <span>{{label.name}}</span> {% endfor %}</h3>
    <p>posted: {{ post.timestamp }}</p>
    <p>updated: {{ post.updated }}</p>
    <div class="post-content">{{ post.content }}</div>
  </div>
{% endblock %}
