<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Chat Room</title>
</head>

<body>
  <textarea readonly id="chat-log" cols="100" rows="20"></textarea><br />
  <input id="chat-message-input" type="text" size="100" /><br />
  <input id="chat-message-submit" type="button" value="Send" />
</body>
<script>
  document.querySelector('#chat-message-input').onkeyup = (e) => {
    if(e.keyCode===13){
      send_message();
    }
  }

  document.querySelector('#chat-message-submit').onclick = () => {
    send_message();
  }

  function send_message() {
    const message = document.querySelector('#chat-message-input');
    const textarea = document.getElementById('chat-log');
    document.querySelector('#chat-log').value += (message.value + '\n');
    textarea.scrollTop = textarea.scrollHeight;
    message.value = '';
  }
</script>

</html>
